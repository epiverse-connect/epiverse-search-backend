version: 1
disable_existing_loggers: false
formatters:
  default:
    format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"
handlers:
  file:
    class: logging.handlers.RotatingFileHandler
    formatter: default
    filename: query_and_response.log
    maxBytes: 10485760  # 10MB (10 * 1024 * 1024)
    backupCount: 5
root:
  level: INFO
  handlers: [file]