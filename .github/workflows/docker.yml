name: Build and Push Backend Docker Image

on:
  push:
    branches: [main]
    paths:
      - 'api/**'
      - 'jobs/**'
      - 'docker-compose.yaml'
      - 'requirements.txt'
      - 'Dockerfile'
      - '.github/workflows/docker-backend.yml'

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Build and push API image
      - name: Build and push API image
        uses: docker/build-push-action@v6
        with:
          context: ./api
          file: ./api/Dockerfile
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-api:latest

      # Build and push fetch-universe-metadata image
      - name: Build and push fetch-universe-metadata image
        uses: docker/build-push-action@v6
        with:
          context: ./jobs/fetch-universe-metadata
          file: ./jobs/fetch-universe-metadata/Dockerfile
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-fetch-universe-metadata:latest

      # Build and push calculate-embeddings image
      - name: Build and push calculate-embeddings image
        uses: docker/build-push-action@v6
        with:
          context: ./jobs/calculate-embeddings
          file: ./jobs/calculate-embeddings/Dockerfile
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-calculate-embeddings:latest